<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<title>抽籤器</title>
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no">

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-4GYC00FPRR"></script>
	<script>
		window.dataLayer = window.dataLayer || [];
		function gtag() { dataLayer.push(arguments); }
		gtag('js', new Date());
		gtag('config', 'G-4GYC00FPRR');
	</script>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
		  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<script src="https://unpkg.com/alpinejs@3.13.7/dist/cdn.min.js" defer></script>
	<script src="main.js"></script>
</head>

<body>
	<div class="array center" x-data="app">
		<template x-if="play">
			<template x-for="i in max">
				<div class="center">
					<div class="flip" :class="{'flipped': flipped[i]}">
						<div class="flip-face back center" :class="{'text-black': flipped[i]==1 }"
							 x-text="text[i]" @click="cancel(i)"></div>
						<div class="flip-face front" @click="click(i)" :tabIndex="i"
							 :style="`background: ${color[i]}`" @blur="flipped[i]=2"></div>
					</div>
				</div>
			</template>
		</template>
		<template x-if="!play">
			<form class="row gx-2 px-3">
				<label class="col-auto col-form-label text-end">組數：</label>
				<div class="col">
					<input class="form-control" type="number" x-model.number="max">
				</div>
				<div class="col-auto">
					<button class="btn btn-primary" @click="start()">開始</button>
				</div>
			</form>
		</template>
	</div>

</body>

</html>
